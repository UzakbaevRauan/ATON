<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <link rel="stylesheet" href="register.css">
    <script src="register.js"></script>
</head>
<body>

    <div class="container">
        <div class="avatar">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M12 2C8.13 2 5 5.13 5 9c0 3.87 3.13 7 7 7s7-3.13 7-7c0-3.87-3.13-7-7-7zm0 11c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm6 2.33c-1.9 1.34-4.22 2.11-6.86 2.11-2.64 0-4.96-.77-6.86-2.11C2.98 15.77 2 17.1 2 18.71V20c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2v-1.29c0-1.61-.98-2.94-2.99-3.38zM12 18c2.98 0 5.69-.76 7.93-2.05-.21-.31-.56-.55-.93-.65-2.07-.54-4.28-.84-6.47-.84s-4.39.3-6.47.84c-.37.1-.72.34-.93.65C6.31 17.24 9.02 18 12 18z"/>
            </svg>
        </div>
        <h1>Регистрация</h1>
        <form onsubmit="submitRegistration(event)">
            <div class="grid">
                <div class="grid-item-full">
                    <input type="text" id="full_name" name="full_name" class="input-field" placeholder="Полное имя" required>
                </div>
                <div class="grid-item-full">
                    <input type="text" id="username" name="username" class="input-field" placeholder="Имя пользователя" required>
                </div>
                <div class="grid-item-full">
                    <input type="password" id="password" name="password" class="input-field" placeholder="Пароль" required>
                </div>
            </div>
            <button type="submit" class="submit-button">Зарегистрироваться</button>
            <div class="link">
                <a href="/login.html">Уже есть аккаунт? Войти</a>
            </div>
        </form>
    </div>


</body>
</html>
